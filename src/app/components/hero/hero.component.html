<section class="background hero-container">
  <video #hero_gif width="500" height="500" autoplay loop>
    <source src="../../../assets/hero_gif_webm.webm" type="video/webm" />
    <source src="../../../assets/hero_gif_mp4.mp4" type="video/mp4" />
  </video>
  <div class="hero-content">
    <div class="hero-details">
      <div class="hero-name">
        <h2>
          Darash <br />
          Chablani
        </h2>
      </div>
      <div class="hero-description">
        <p>Front End Web Dveloper</p>
        <p>App Developer</p>
      </div>
    </div>
    <div class="hero-social-media-btns">
      <div *ngFor="let socialMediaLink of socialMediaLinks">
        <app-btn-social-media
          [socialMediaLink]="socialMediaLink"
        ></app-btn-social-media>
      </div>
    </div>
  </div>
</section>
