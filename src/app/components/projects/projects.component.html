<section id="projects-section" class="projects-container">
  <app-section-introduction
    [sectionTitle]="'Some of my projects'"
    [sectionDescription]="
      'The best way to showcase my skills is by building projects, focusing on code quality and building pleasant user experiences, giving attention to small but important details.'
    "
  ></app-section-introduction>
  <div class="list-projects">
    <app-project-info
      *ngFor="let project of projectsList"
      [project]="project"
    ></app-project-info>
  </div>
  <div class="projects-more-info" (click)="openGithubProfile()">
    <span class="projects-more-info-text">Check out my other projects on</span>
    <div class="btn-github">
      <ic-icon [icon]="'icon_github'" class="icon-github"></ic-icon>
      <p class="icon-github-title">GitHub</p>
    </div>
  </div>
</section>
